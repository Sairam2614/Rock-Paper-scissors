<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ROCK PAPERS & SCISSORS</h1>
        <div class="content">
            
            <div class="players">

                <div id="you" class="opponents">
                    <h2>YOU</h2>
                    <img id="myimage" src="images/rock.png" alt="">
                </div>
                <div class="versus">
                    <p>vs</p>
                </div>
                <div id="computer" class="opponents">
                    <h2>COMPUTER</h2>
                    <img id="computerimage" src="images/scissors.png" alt="">
                </div>
            </div>
            <div id="decision">
                <p>Choose Rock, paper or scissors</p>
            </div>
            <div class="options">
                <img class="optionsimages" src="images/rock.png" alt="">
                <img class="optionsimages" src="images/paper.png" alt="">
                <img class="optionsimages" src="images/scissors.png" alt="">
            </div>

        </div>


        <script src="index.js"></script>
</body>

</html>
